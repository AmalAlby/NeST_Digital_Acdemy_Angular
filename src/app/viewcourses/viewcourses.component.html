<app-adminnavbar></app-adminnavbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">CourseTitle</th>
                    <th scope="col">Date</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Venue</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let i of course">
                    <th scope="row">{{i._id}}</th>
                    <td>{{i.courseTitle}}</td>
                    <td>{{i.courseDate}}</td>
                    <td>{{i.courseDuration}}</td>
                    <td>{{i.courseVenue}}</td>
                    <td>{{i.courseDescription}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
